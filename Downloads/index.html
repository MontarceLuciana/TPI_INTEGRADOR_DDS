  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario de Matriculacion de Estudiantes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h2>Formulario Matriculacion para un estudiante</h2>

      <form action="#" method="post"></form>


        <div>
          <h1>Bienvenido al formulario para Programadores</h1>
          <h2>Complete los datos solicitados porfavor: </h2>
        </div>
        <div>
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" required />
        </div><br />

        <div>
          <label for="edad">Año:</label>
          <input type="number" id="edad" name="edad" min="18" max="100" required>
        </div><br />

        <div>
          <label for="genero">Género:</label >
          <select id="genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option></select
          >
        </div><br />

        <div>
            <label for="materia_favorita">Materia favorita:</label>
            <select id="materia_favorita" name="materia_favorita" required>
              <option value="">Seleccionar...</option>
              <option value="Matemáticas">Analisis Matematico</option>
              <option value="Ciencias">Arquitectura de computadoras</option>
              <option value="Historia">lgoritmos y estructuras de datos</option>
              <option value="Arte">Ingles</option>
            </select>
        </div><br />

        <div>
          <label>:</label><br />
          <input type="checkbox" id="habilidad1" name="habilidades[]" value="Correr">
          <label for="habilidad1">FullStack</label><br />
          <input type="checkbox" id="habilidad2" name="habilidades[]" value="Saltar">
          <label for="habilidad2">Back End</label><br />
          <input type="checkbox" id="habilidad3" name="habilidades[]" value="Nadar">
          <label for="habilidad3">Front End</label>
        </div ><br />

        <div>
          <label for="interes">Nivel de interés:</label>
          <select id="interes" name="interes" required>
            <option value="">Seleccionar...</option>
            <option value="Bajo">Bajo</option>
            <option value="Medio">Medio</option>
            <option value="Alto">Alto</option>
          </select>
        </div><br />

        <div>
          <label for="comentarios">Comentarios adicionales:</label><br />
          <label for="comentarios">Comentarios Adicionales Facultad:</label><br />
          <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        </div><br />
        
        <button type="submit">Enviar</button>
        <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
      </form>
    </main>
  </body>
  <script>
    function mostrarDatos() {
      var nombre = document.getElementById('nombre').value;
      var edad = document.getElementById('edad').value;
      var fechaNacimiento = document.getElementById('fecha_nacimiento').value;
      var genero = document.getElementById('genero').value;
      var deportes = document.querySelectorAll('input[name="deporte"]:checked');
      var experiencia = document.querySelector(
        'input[name="experiencia"]:checked'
      ).value;
      var comentario = document.getElementById('comentario').value;

      var mensaje = 'Nombre: ' + nombre + '\n';
      mensaje += 'Edad: ' + edad + '\n';
      mensaje += 'Fecha de Nacimiento: ' + fechaNacimiento + '\n';
      mensaje += 'Género: ' + genero + '\n';
      mensaje += 'Deportes: ';
      deportes.forEach(function (deporte) {
        mensaje += deporte.value + ', ';
      });
      mensaje = mensaje.slice(0, -2); // Eliminar la última coma y espacio
      mensaje += '\nExperiencia: ' + experiencia + '\n';
      mensaje += 'Comentario: ' + comentario;

      alert(mensaje);
    }
  </script>
</html>
